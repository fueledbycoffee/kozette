<template name="help">

    <div class="ui modal help">
        <div class="header">Kozette Help.</div>
        <div class="content">
            <div class="ui equal width grid">

                <!-- command -->
                <div class="column">

                    <h4 class="ui header">
                          Commands
                          <div class="sub header">List of available commands</div>
                        </h4>

                    <div class="ui list">

                        <!-- nick -->
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">/nick 'your new nick'</div>
                                <div class="description">Permit to change your nickname.</div>
                            </div>
                        </div>

                        <!-- color -->
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">/color 'color hexa code'</div>
                                <div class="description">Permit to change the color of your nickname and messages.</div>
                            </div>
                        </div>

                        <!-- me -->
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">/me 'message'</div>
                                <div class="description">Add a special message with you're username.</div>
                            </div>
                        </div>

                        <!-- status -->
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">/status 'new status'</div>
                                <div class="description">Change you're status. Send it empty to reset you're status.</div>
                            </div>
                        </div>

                        <!-- pin -->
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">/pin 'message'</div>
                                <div class="description">Send a new message and pin it on the side.</div>
                            </div>
                        </div>

                        <!-- help -->
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">/help</div>
                                <div class="description">Show this help.</div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</template>
