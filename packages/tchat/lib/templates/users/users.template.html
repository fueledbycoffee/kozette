<template name="users">

    <div class="ui teal pointing below basic label">Online</div>
    <div class="ui basic segment">
        <div class="ui middle aligned divided relaxed list">
            {{#each online}}
                <div class="item">
                    <i class="circle middle aligned icon" style="color: {{profile.color}}"></i>
                    <div class="content" style="color: white;">
                        {{profile.username}}
                    </div>
                </div>
            {{/each}}
        </div>
    </div>

    <div class="ui red pointing below basic label">Offline</div>
    <div class="ui basic segment">
        <div class="ui middle aligned divided relaxed list">
            {{#each offline}}
            <div class="item">
                <i class="circle middle aligned icon" style="color: {{profile.color}}"></i>
                <div class="content" style="color: white;">
                    {{profile.username}}
                </div>
            </div>
            {{/each}}
        </div>
    </div>

</template>
