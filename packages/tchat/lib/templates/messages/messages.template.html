<template name="messages">

    <div class="ui equal width grid" style="height: calc(100vh - 80px);margin-bottom: 10px;">

        <div class="column">
            <div class="message list">

                {{#each messages}}
                    {{> Template.dynamic template=type}}
                {{/each}}

            </div>
        </div>

        {{#if pinned}}

            <div class="three wide column">
                <div class="ui blue pointing below basic label">Pinned Messages</div>
                {{#each pinnedMessages}}
                    {{> message_pinned}}
                {{/each}}
            </div>

        {{/if}}

    </div>

</template>
