<template name="message_pinned">

    {{#let user=user}}
        <div class="ui inverted clearing segment" style="border-left: 3px solid {{user.profile.color}};">
            {{#if owner}}
                <button class="ui icon right floated basic mini inverted button remove pinned">
                    <i class="pin icon"></i>
                </button>
            {{/if}}
            <h5 class="ui header" style="margin-top: 0;">
              <span style="color: {{user.profile.color}}">{{user.profile.username}}</span>
              <div class="sub header"><em style="font-size: .8em;color: #dedede;">({{time}})</em></div>
            </h5>
            {{{parseMessage}}}
        </div>
    {{/let}}

</template>
